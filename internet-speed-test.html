<!DOCTYPE html>
<html>
<head>
  <title>Internet Speed Test</title>
  <style>
    #result {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Internet Speed Test</h1>
  <button onclick="runSpeedTest()">Run Speed Test</button>
  <p id="result"></p>

  <script src="script.js"></script>
  <script>
    function runSpeedTest() {
  var xhr = new XMLHttpRequest();

  xhr.addEventListener("load", function() {
    var downloadSpeed = xhr.response;
    document.getElementById("result").innerText = "Download Speed: " + downloadSpeed + " Mbps";
  });

  xhr.addEventListener("error", function() {
    document.getElementById("result").innerText = "An error occurred during the speed test.";
  });

  xhr.open("GET", "https://your-server-url.com/speed-test-endpoint");
  xhr.responseType = "text";
  xhr.send();
}

  </script>
</body>
</html>
